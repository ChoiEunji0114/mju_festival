{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="card">
    <div class="card-body">
      <br>
      <h2 class="section-heading text-uppercase text-center">새 글을 써요</h2>
      <p class="section-subheading text-muted text-center mb-5">목적에 맞지 않게 작성된 글에 대하여 삭제가 이루어질 수 있습니다.</p>
      <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container col-md-10" >
          <input class="form-control" type="text" placeholder="제목" name="title">
          <br>
          <input class="mb-3" type="file" name="image">
          <br>
          <input type="radio" name="purpose" value="속보"> 속보 
          <input type="radio" name="purpose" value="택시"> 택시   
          <input type="radio" name="purpose" value="합석"> 합석   
          <input type="radio" name="purpose" value="기타" checked="checked"> 기타
          <br>
          <textarea class="form-control" name="content" rows="10" cols="100%" placeholder="내용을 입력해주세요"></textarea>
          <br>
          <input class="btn btn-dark" type="submit" value="제출하기">
          <a href="{% url 'board_home' %}" class="btn btn-light"> 목록보기 </a>
        </div>
        <br>
        
      </form>

    </div>
  </div>
</div>

{% endblock %}
