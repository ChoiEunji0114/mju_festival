{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<div class="container">
        <div class="card">
            <div class="card-body">
                <br>
                <h2 class="section-heading text-uppercase text-center">글 수정</h2>
                <p class="section-subheading text-muted text-center mb-5">목적에 맞지 않게 작성된 글에 대하여 삭제가 이루어질 수 있습니다.</p>
                <form method='POST' enctype="multipart/form-data" name="form" onsubmit="return valid_check()">
                    {% csrf_token %}
                    <div class="container col-md-10">
                        <input class="mb-3" type="file" name="image">
                        <br>
                        <textarea class="form-control" name="content" rows="10" cols="100%"
                            placeholder="내용을 입력해주세요"></textarea>
                        <br>
                        <input class="btn btn-dark" type="submit" value="제출하기">
                        <a href="{%url 'lost_home'%}" class="btn btn-light"> 목록보기 </a>
                    </div>
                    <br>
    
                </form>
    
            </div>
        </div>
    </div>

<!-- Valid Check -->
<script>

        function valid_check() {

          if (form.content.value == "") {
            alert("내용을 입력해 주세요.");
            form.content.focus();
            return false;
          }
      
          else return true;
        }
      
      </script>
{% endblock %}
