    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

<div class='imgContainer'>

            Myeongji Festa
        </p>
    </div>
</div>

                    <p class='singer'>윤하</p>

            <div class='singerContainer'>
                <img class='singerImg' src="{% static 'page/images/samD.jpg' %}" alt='samD' />

                    <p class='singer'>쌈디</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <p class='date'>5/15</p>
            <div class='singerContainer'>
                <img class='singerImg' src="{% static 'page/images/ikon.jpg' %}" alt='ikon' />

                    <p class='singer'>아이콘</p>

            </div>
            <div class='singerContainer'>

                <div class='singerText'>
