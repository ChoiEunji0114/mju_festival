{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'page/css/lineup.css' %}" type="text/css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class='imgContainer'>
  <img src="{% static 'page/images/edm.jpg' %}" alt='festival' class='img' />
  <div class='imgText'>
    <p class='mjText text-center'>
      Myongji Festa
    </p>
  </div>
</div>
<h1 class='title'> 축제 라인업 </h1>
<div class="carousel slide" data-ride="carousel" id="myCarousel">
  <ol class="carousel-indicators">
    <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
    <li data-slide-to="1" data-target="#myCarousel"></li>
    <li data-slide-to="2" data-target="#myCarousel"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class='guest' src="{% static 'page/images/lineup/yoonha.jpg' %}" style="max-width: 100%; height: auto;">
      <img class='guest' src="{% static 'page/images/lineup/simon.jpg' %}" style="max-width: 100%; height: auto;">
    </div>
    
    <div class="carousel-item">
      <img class='guest' src="{% static 'page/images/lineup/monki.jpg' %}" style="max-width: 100%; height: auto;">
      <img class='guest' src="{% static 'page/images/lineup/icon.jpg' %}" style="max-width: 100%; height: auto;">
    </div>

    <div class="carousel-item">
      <img class='guest' src="{% static 'page/images/lineup/hong.jpg' %}" style="max-width: 100%; height: auto;">
      <img class='guest' src="{% static 'page/images/lineup/gil.jpg' %}" style="max-width: 100%; height: auto;">
    </div>
  </div>
  
  <a class="carousel-control-prev" data-slide="prev" href="#myCarousel" role="button">
    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-slide="next" href="#myCarousel" role="button">
    <span aria-hidden="true" class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


{% endblock %}
